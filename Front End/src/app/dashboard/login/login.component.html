<div class="login">
	<h1>Login</h1>
    <form method="post">
    	<input type="text" name="u" placeholder="Username" required="required" (input) = "onUpdateName($event)"/>
        <input type="password" name="p" placeholder="Password" required="required" (input) = "onUpdatePass($event)"/>
        <button type="button" class="btn btn-primary btn-block btn-large" (click)="onLogin()"><STRONG><em>Login!</em></STRONG></button>
    </form>
</div>
